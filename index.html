<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth">
    <h2>Login / Register</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
  </div>

  <div id="chat" style="display:none;">
    <button id="logoutBtn">Logout</button>

    <h2>Global Chat</h2>
    <div id="globalMessages"></div>
    <input id="globalInput" placeholder="Type a message..." />
    <button id="globalSend">Send</button>

    <h2>Direct Message</h2>
    <input id="dmUser" placeholder="Recipient username" />
    <div id="dmMessages"></div>
    <input id="dmInput" placeholder="Type a DM..." />
    <button id="dmSend">Send DM</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
